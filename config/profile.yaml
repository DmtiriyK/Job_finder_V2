profile_text: |
  Full-Stack and Platform Engineer with hands-on production experience in remote startup environments.
  Currently working at NeoXonline.com, building and stabilizing production platform with React, TypeScript,
  and comprehensive API integrations.
  
  Strong expertise in frontend development using React and TypeScript with modern state management (Zustand).
  Experienced in building robust REST API integrations, implementing OAuth and social login flows, and
  handling complex authentication and authorization logic. Developed and secured payment integration flows
  with Coinbase and USDT, including transaction polling and wallet functionality.
  
  Proficient in backend development with C# and .NET, as well as Python for data engineering and automation.
  Solid understanding of SQL databases including PostgreSQL and MySQL. Experience with data processing,
  ETL pipelines, web scraping, and data analysis.
  
  Platform and DevOps skills include Docker containerization, Linux system administration, Nginx configuration,
  and CI/CD implementation with GitHub Actions. Deployed and maintained production environments with focus
  on stability and reliability.
  
  Additional experience in data engineering and analytics: built custom Python scrapers with anti-blocking
  strategies, automated data collection and cleaning pipelines, performed exploratory data analysis,
  and created insights for product decisions. Familiar with Power BI and Tableau for BI reporting.
  
  Specialized in production system stability: analyzed and fixed race conditions, optimized performance,
  improved user flows, and implemented SEO and internationalization (i18n) features.
  
  Looking for remote or flexible hybrid Full-Stack, Platform, or Backend positions in Germany where I can
  contribute to building scalable, maintainable production systems using modern technologies like
  React, TypeScript, .NET, Docker, and cloud platforms.
  
  Key strengths: API integrations, OAuth/authentication, payment systems, Docker/Linux deployment,
  data pipelines, production stability, remote collaboration, startup experience.

